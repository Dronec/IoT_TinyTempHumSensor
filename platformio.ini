[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
board_build.ldscript = eagle.flash.1m64.ld

lib_deps = 
    azure/Azure SDK for C@^1.1.2
	knolleary/PubSubClient@^2.8

build_flags = 
	'-D DONT_USE_UPLOADTOBLOB'
	'-D USE_BALTIMORE_CERT'